



<form method="POST" hx-target="#thing-{{ thing.id }}"  action="{% url 'edit_thing' thing.id %}" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Thing</button>
</form>
