<div class="thing" id="thing-{{ thing.id }}">
    <h2>{{ thing.name }}</h2>
    <p>{{ thing.description }}</p>

    <!-- Edit Button -->
    <a href="{% url 'edit_thing' thing.id %}" hx-get="{% url 'edit_thing' thing.id %}" hx-target="#thing-{{ thing.id }}" hx-swap="outerHTML">Edit</a>
    <a href="{% url 'delete_thing' thing.id %}" hx-get="{% url 'delete_thing' thing.id %}" hx-target="#thing-{{ thing.id }}" hx-swap="delete">Delete</a>

    <h3>Comments:</h3>
    <div id="comments-{{ thing.id }}">
        {% for comment in thing.comments.all %}
            {% include 'items/partials/comment.html' %}
        {% endfor %}
    </div>
    
    <a href="{% url 'add_comment' thing.id %}" hx-get="{% url 'add_comment' thing.id %}" hx-target="#comments-{{ thing.id }}" hx-swap="beforeend">Add Comment</a> 
 
</div>
